<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width"/>
		<title>ListManager</title>
        <link rel="stylesheet" type="text/css" href="./css/ListManager.css"/>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="./js/ListManager.js"></script>
	</head>
	
	<body>
		<div id="wrapper">
			<header id="header">
				<h1 class="hidden">Name</h1>
                <div>
                    <a class="logo" href="./login.html">PROJECT</a>
                    <span class="LogID">admin20001</span>
                    <button id="back" onclick="location.href='../portfolio_home.html'">포트폴리오로 돌아가기</button>
                </div>
			</header>
			
			<nav id="sidebar">
                <h2 class="hidden">메뉴</h2>
                <ul class="main_sidebar">
                    <li class="customerList"><a href="./main_01.html">캠페인 리스트 현황</a></li>
                    <li class="listGroupManager"><a href="./main_02.html">그룹 관리</a></li>
                    <li class="groupListManager"><a href="./main_03.html">그룹 리스트 관리</a></li>
                    <li class="deletedList"><a href="./main_04.html">삭제 리스트 관리</a></li>
                    <li class="blackList"><a href="./main_05.html">블랙 리스트 관리</a></li>
                    <li class="setting">
                        <button id="setting_popup">설정</button>
                        <img src="./img/setting_icon.png" style="width:18px; position:absolute; top:18px; left:15px">
                    </li>
                </ul>
			</nav>
            
			<div id="contents">
                <section id="main">		
                    <div class="common_top">
                        <h3 class="hidden">event button</h3>

                        <button type="button" id="blackUpBtn" class="importExcel" onclick="addNewBlack()">엑셀 가져오기</button>
                        <button type="button" class="addBlackList" onclick="addBlack()">추가</button>
                        <button type="button" class="delete blackList_delete" onclick="delete_black()">삭제</button>
                        <span class="list_cnt list_cnt4"></span>

                        <div>
                            <input type="text" value="검색" id="searchBoard" onfocus="this.value=''"><img src="./img/search_icon.png" /> 
                        </div>					
                    </div>

                    <div class="table_middle table_blackListDetail">
                        <h3 class="hidden">list table</h3>
                        <table>
                            <thead>
                                <tr>
                                    <th style="width:35px; min-width:35px;"><input type="checkbox" id="check_all" onclick="check_all();"></th>
                                    <th>캠페인 ID</th>
                                    <th>고객키</th>
                                    <th>생성자</th>
                                    <th>생성 날짜 및 시간</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr style="text-align:center">
                                    <td style="width:35px; min-width:35px;"><input type="checkbox" id="check" name="check_cnt"></td>
                                    <td>1003</td>
                                    <td>2020120110008</td>
                                    <td>admin20001</td>
                                    <td>2020/12/01</td>
                                </tr>
                                <tr style="text-align:center">
                                    <td style="width:35px; min-width:35px;"><input type="checkbox" id="check" name="check_cnt"></td>
                                    <td>1003</td>
                                    <td>2020120110009</td>
                                    <td>admin20001</td>
                                    <td>2020/12/01</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
    </body>
</html>
