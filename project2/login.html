<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width"/>
		<title>ListManager</title>
        <link rel="stylesheet" type="text/css" href="./css/ListManager.css"/>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="./js/ListManager.js"></script>
	</head>

	<body>
		<div id="wrapper">
            <button id="back" onclick="location.href='../portfolio_home.html'">포트폴리오로 돌아가기</button>
            <section id="LoginMain">
              <h3 class="hidden">로그인창</h3>
              <div class="LoginCnt">
                <div class="lock">
                    <img src="./img/lock_icon.png">
                </div>
                <form name="LoginForm">
                  <fieldset>
                    <legend>로그인</legend>
                    <p class="login_id">
                        <label>아이디</label>
                        <input type="text" id="user_id" name="user_id" value="로그인 버튼을 눌러주세요.">
                    </p>
                    <p class="login_pw">
                        <label>비밀번호</label>
                        <input type="password" id="user_pw" name="user_pw">
                    </p>
                    <p class="check">
                      <input type="checkbox" id="remem_check" name="remem_check">
                      <label>Remember Me</label>
                    </p>
                    <p id="login_btn">
                      <input id='LoginBtn' type="button" value="로그인">
                    </p>
                  </fieldset>
                </form>
              </div>
            </section>
        </div>
    </body>
</html>
